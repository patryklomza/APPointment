{% extends "base.html" %}

{% block app_content %}
    <h1>Użytkownik: {{ user.username }}</h1>
    <hr>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data wizyty</th>
            <th scope="col">Godzina Wizyty</th>
            <th scope="col">Godzina Wizyty</th>
        </tr>
        </thead>
        <tbody>
        {% for visit in visits %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ visit.visit_date }}</td>
            <td>{{ visit.visit_time }}</td>
            <td> <li><a href="{{ url_for('delete_visit',visit=visit.id) }}">Anuluj wizytę</a></li></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock app_content %}
