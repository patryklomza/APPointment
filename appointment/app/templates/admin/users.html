<!DOCTYPE html>
{% extends 'base.html' %}

{% block app_content %}
  <table class="table table-dark table-borderless table-hover visit-form" xmlns="http://www.w3.org/1999/html">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">E-mail</th>
      <th scope="col">Tel. No</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><em>[not implemented]</em></td>
        <td><em>[active/disabled]</em></td>
      <td></td>
      </tr>
    {% endfor %}
    </tbody>

  </table>
{% endblock app_content %}
